
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer  class="sidenav" fixedInViewport style=" background-color:rgb(39, 37, 37);"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <a style="color:white;text-decoration: none;" routerLink=""><mat-toolbar style="color:white ;font-size: x-large;">ViewTube</mat-toolbar></a>
      <mat-nav-list >
        <a mat-list-item href="#" style="color:white" routerLink="video-upload">upload</a>
        <a mat-list-item href="#" style="color:white" routerLink="live-stream">live</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content color="warn">
      <mat-toolbar color="warn">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>viewtube</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <!-- <app-video-upload></app-video-upload> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
   
  </mat-sidenav-container>
