<form #registerForm="ngForm">
    <h1 style="text-align: center;font-size: xx-larger;color: white;">REGISTER</h1>
    <div class="form-group">
        <div>
           <label class="form-label">username</label>
           <input type="text" class="form-control" aria-describedby="name" [(ngModel)]="formsData.username" name="username" #username="ngModel" placeholder="start with '@'"  required >
        </div>
      </div>
    <div *ngIf="username.invalid && (username.dirty ||username.touched)" class="alert alert-danger" >
            username is required/Please enter valid username
    </div> 
    <div class="form-group">
        <div>
           <label class="form-label">password</label>
           <input type="password" class="form-control" #code aria-describedby="password" [(ngModel)]="formsData.password" name="password" #password="ngModel"   required >
        </div>
    </div>
    <div *ngIf="password.invalid && (password.dirty ||password.touched)" class="alert alert-danger" >
        password is required
    </div>  
    <div class="form-group">
        <div>
           <label class="form-label">Confirm password</label>
           <input type="password" class="form-control" #code aria-describedby="confirm password" [(ngModel)]="formsData.confirm_password" name="confirm_password" #password="ngModel"   required >
        </div>
    </div>
    <div *ngIf="password.invalid && (password.dirty ||password.touched)" class="alert alert-danger" >
         confirm password is required
    </div> 
   
     <div class="form-check">
            <input style="margin-right:10px" class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
             Allow Scheduling Live Stream
            </label>
    </div>

    <div class="form-group">
        <a class="btn btn-outline-danger"  routerLink="/authenticate/login" (click)="register()" type="submit" >Register</a>
        <a class="btn btn-outline-danger"  routerLink="/studio-upload"  type="submit" >Login</a>
    </div> 
               
</form>
