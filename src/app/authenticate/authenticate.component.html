  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer  class="sidenav" fixedInViewport style=" background-color:rgb(39, 37, 37);"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <a style="text-decoration: none;" routerLink=""><mat-toolbar style="color:white ;font-size: x-large;">Accounts</mat-toolbar></a>
      <mat-nav-list >
        <a mat-list-item  style="color:white" routerLink="register">Register</a>
        <a mat-list-item  style="color:white" routerLink="login">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content color="warn">
      <mat-toolbar color="warn">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Viewtube Accounts</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
