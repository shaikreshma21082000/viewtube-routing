<div>
    <!-- <code>observable|async</code> -->
    <mat-card style="background-color: rgb(51, 48, 48);" id="image-viewer" *ngIf = "videoObservable | async; let video" >
        <img  mat-card-image [src]="video.snippet.thumbnails.default.url" alt="" style="width:550px;">
        <span class="timestamp" style="background-color: black;color: white;float:right;margin-top: -50px;margin-left:450px; position: absolute;">{{video.contentDetails.length}}</span>
                <mat-card-title style="font-size: medium; color: white; ">{{video.snippet.title}}</mat-card-title>  
                <mat-card-subtitle style="padding-top:20px;font-weight:500;color: white;">{{video.snippet.channelTitle}}</mat-card-subtitle>
                <mat-card-footer style="padding-left:20px; color: white;"><p style="float: left;padding-right: 30px;">{{video.statistics.viewCount}} views.</p><p>{{video.snippet.relativeTime}}</p></mat-card-footer>   
    </mat-card>
</div>
